# AppVeyor configuration file

# Environment setup
environment:
  PYTHON: "C:\\Python39"

# Install dependencies
install:
  # Add Python to PATH
  - set PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%
  
  # Install required Python library
  - pip install pyTelegramBotAPI

# Run commands
build_script:
  # Run the binary file
  - .\venompapa.exe
  
  # Run the Python script
  - python ven.py
