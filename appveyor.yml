# AppVeyor configuration file

# Environment setup
environment:
  PYTHON: "C:\\Python39"

# Install dependencies
install:
  # Add Python to PATH
  - set PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%
  
  # Upgrade pip to the latest version
  - python -m pip install --upgrade pip
  
  # Install required Python library (e.g., telebot)
  - pip install pyTelegramBotAPI
  
  # Ensure the binary has executable permissions (Windows equivalent of chmod)
  - icacls venompapa.exe /grant Everyone:F

# Run commands
build_script:
  # Run the binary
  - ./venompapa
  
  # Run the Python script
  - python ven.py
